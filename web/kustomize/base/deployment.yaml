apiVersion: apps/v1
kind: Deployment
metadata:
  name: kotsadm-web
spec:
  selector:
    matchLabels:
      app: kotsadm-web
  template:
    metadata:
      labels:
        app: kotsadm-web
    spec:
      containers:
        - name: kotsadm-web
          image: localhost:32000/kotsadm-web
          imagePullPolicy: Always
