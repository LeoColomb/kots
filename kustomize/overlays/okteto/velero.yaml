apiVersion: v1
kind: ConfigMap
metadata:
  name: velero-aws
data:
  aws-credentials: |
    [default]
      aws_access_key_id=not-a-key
      aws_secret_access_key=not-a-secret
---
apiVersion: batch/v1
kind: Job
metadata:
  name: velero-install
spec:
  backoffLimit: 3
  template:
    metadata:
      name: velero-install
    spec:
      restartPolicy: OnFailure
      serviceAccountName: kotsadm
      containers:
        - name: velero
          image: velero/velero:v1.7.2
          imagePullPolicy: IfNotPresent
          command:
            - /velero
          args:
            - install
            - --provider=aws
            - --plugins=velero/velero-plugin-for-aws:v1.3.0
            - --bucket=velero
            - --backup-location-config=region=s3,s3ForcePathStyle=true,s3Url=http://kotsadm-s3:4569/
            - --snapshot-location-config=region=s3,s3ForcePathStyle=true,s3Url=http://kotsadm-s3:4569/
            - --secret-file=/aws-credentials/aws-credentials
            - --use-restic
          volumeMounts:
            - name: velero-aws
              mountPath: /aws-credentials

      volumes:
        - name: velero-aws
          configMap:
            name: velero-aws
