spec:
  template:
    spec:
      volumes:
      - name: dev
        hostPath:
          path: __PROJECT_DIR__/kurl_proxy
          type: Directory
      - name: assets
        hostPath:
          path: __PROJECT_DIR__/kurl_proxy/assets
          type: Directory
      containers:
      - name: proxy
        image: kurl-proxy-dev
        command: ["/bin/bash"]
        args: ["-c", "while true; do sleep 30; done;"]
        volumeMounts:
        - name: dev
          mountPath: /replicatedhq/kots/kurl_proxy  # workdir in the container
        - name: assets
          mountPath: /assets
        livenessProbe: ~
        readinessProbe: ~
        resources: ~
